<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <div id="form-container">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <div class="row">
                    <div class="label">
                        <label for="name" id="name-label">* Name</label>
                    </div>
                    <div class="rightCol">
                        <input type="text" required id="name" name="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="email" id="email-label">* Email</label>
                    </div>
                    <div class="rightCol">
                        <input type="email" required id="email" name="email" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="number" id="number-label">* Age</label>
                    </div>
                    <div class="rightCol">
                        <input type="number" required id="number" name="age" placeholder="Enter your age" min="1" max="100">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="role">Which option best describes your current role?</label>
                    </div>
                    <div class="rightCol">
                        <select name="role" id="dropdown">
                            <option disabled selected>Choose an option</option>
                            <option value="student">Student</option>
                            <option value="fulltimeJob">Fulltime Job</option>
                            <option value="fultimeLearner">Fulltime Learner</option>
                            <option value="notKnown">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="rightCol">
                        <ul>
                            <li><input type="radio" name="rating-radios" class="userRating" value="2" required>Definitely</li>
                            <li><input type="radio" name="rating-radios" class="userRating" value="1" required>Maybe</li>
                            <li><input type="radio" name="rating-radios" class="userRating" value="0" required>Not sure</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="mostLike">What do you like most in FCC:</label>
                    </div>
                    <div class="rightCol">
                        <select name="mostLike" id="mostLike">
                            <option disabled selected>Choose an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="toImprove">Things that should be improved in the future (Check all that apply):</label>
                    </div>
                    <div class="rightCol">
                        <ul>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Front-end Projects">Front-end Projects</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Back-end Projects">Back-end Projects</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Data Visualization">Data Visualization</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Challenges">Challenges</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Open Source Community">Open Source Community</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Gitter help rooms">Gitter help rooms</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Videos">Videos</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="City Meetups">City Meetups</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Wiki">Wiki</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Forum">Forum</li>
                            <li><input type="checkbox" name="things-to-improve" class="toImprove" value="Additional Courses">Additional Courses</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="comments">Any Comments or Suggestions?</label>
                    </div>
                    <div class="rightCol">
                        <textarea id="comments" name="comments" rows="10" cols="25"></textarea>
                    </div>
                </div>
                <div class="row right">
                    <button type="submit" id="submit">Send survey</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
